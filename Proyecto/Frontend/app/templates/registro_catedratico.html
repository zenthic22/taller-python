{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar Catedrático</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar Catedrático</button>
    </form>
    <br>
    <a href="{% url 'vista_administrador' %}" class="btn btn-secondary">Volver al Panel de Administración</a>
</div>
{% endblock %}
