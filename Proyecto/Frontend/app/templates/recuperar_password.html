{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2>Recuperación de Contraseña</h2>
{% if messages %}
    <div class="mb-3">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="dato">DPI o Correo Electrónico:</label>
        <input type="text" name="dato" id="dato" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Enviar enlace de recuperación</button>
</form>
<div class="mt-3">
    <p>¿Ya recuerdas tu contraseña? <a href="{% url 'login' %}">Iniciar Sesión</a></p>
</div>
{% endblock %}
