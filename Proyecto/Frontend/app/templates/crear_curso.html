{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2>Crear un nuevo curso</h2>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Crear Curso</button>
</form>
{% endblock %}
