{% extends "base.html" %}
{% load static %}
{% block content %}
<h1>{{ tab }}</h1>
<form method="post">
    {% csrf_token %}
    <input type="password" name="nueva_password" placeholder="Nueva Contraseña" required>
    <button type="submit">Restablecer Contraseña</button>
</form>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
{% endif %}
{% endblock %}
